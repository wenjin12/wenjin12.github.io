	<h1 style="text-align:center;">讓愛不再流浪</h1><hr>
	<h3>我們了解現在這個大環境的狀態，流浪動物是生活在怎樣的環境下。<br>現在因為人數、食物、政府補助不足、且不能安樂死，<br>再加上地方空間不大且流浪貓狗越來越多，導致動物之家收養滿 使的最後無法在收養更多的流浪貓狗 。<br>
	研究流浪動物，讓愛不再流浪。</h3><br><br>
